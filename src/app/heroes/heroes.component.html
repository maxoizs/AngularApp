<h2>{{ hero.name|uppercase }} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><label>name: 
  <input [(ngModel)]="hero.name" placeholder="name">
</label>{{hero.name}}</div>


<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let h of heroes">
    <span class="badge">{{h.id}}</span> {{h.name}}
  </li>
</ul>
