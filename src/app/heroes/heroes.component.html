<h2>{{ hero.name|uppercase }} Details</h2>
<div *ngIf="selectedHero"><span>id: </span>{{selectedHero.id}}</div>
<div *ngIf="selectedHero">
  <label>name:<input [(ngModel)]="selectedHero.name" placeholder="name"></label>
</div>


<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let h of heroes" (click)="onSelect(h)" [class.selected]="hero === selectedHero">
    <span class="badge">{{h.id}}</span> {{h.name}}
  </li>
</ul>
